<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>生命周期</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model="msg"> {{ msg }}
    </div>
    <script>
    var app = new Vue({
        el: "#app",
        data: {
            msg: "ceshi"
        },
        created: function(arg) {
        	

            console.log("实例已经创建, msg变量还没渲染到模版");
        },
        mounted: function(arg) {
            console.log("已经挂载到模版上了:msg")
        },
        updated: function(arg) {

            console.log("实例更新")
        },
        destroyed: function(){
        	console.log("销毁了");
        }
    })

    setTimeout(function(){
    	// app.msg = "300"
    	app.$destroy();
    }, 2000);
    </script>
</body>

</html>
